<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Product</title>
    <link rel="stylesheet" href="./Admin_styles.css"> <!-- Link to the CSS file -->
</head>

<body>
    <header>
        <h1>Track Repairing Products</h1>
    </header>

    <main>
        <section>
            <h2>Customer and Product Information</h2>
            <form id="combinedForm">
                <!-- Customer Information -->
                <div>
                    <label for="name">Customer Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" maxlength="11" pattern="\d{11}" required>
                </div>

                <div>
                    <label for="customerId">Customer Account No. (4 digits):</label>
                    <input type="text" id="customerId" name="customerId" maxlength="4" pattern="\d{4}" required>
                </div>

                <!-- Product Submission -->
                <div>
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>

                <div>
                    <label for="submissionDate">Submission Date:</label>
                    <input type="date" id="submissionDate" name="submissionDate" required>

                    <label for="returnDate">Expected Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate" required>
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="InProgress">In Progress</option>
                        <option value="Completed">Repaired</option>
                        <option value="Returned">Returned to Customer</option>
                    </select>
                </div>

                <!-- Center the button -->

                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <script src="./scriptAdmin.js"></script>
</body>

</html>
